# kustomize/overlays/asia-southeast1/patch.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broadcaster
spec:
  template:
    spec:
      containers:
        - name: broadcaster
          env:
            - name: PHX_HOST
              value: "asia-southeast1.broadcaster.gcp.example.com"
            - name: ICE_SERVER_URL
              value: "turn:asia-southeast1.turn.gcp.example.com:3478?transport=udp" 
            - name: CLUSTER_REGION
              value: "asia-southeast1"
            - name: K8S_SERVICE_NAME
              value: "asia-southeast1-broadcaster-headless"
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: asia-southeast1-broadcaster-secrets 